<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SURA FANS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #000000);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      border: 2px solid rgba(255, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #ff0000, #ff4d4d, #ff0000);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ff4d4d;
    }

    a.youtube-link {
      display: block;
      padding: 12px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    a.youtube-link:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    form {
      display: none;
      margin-top: 15px;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .char-count {
      font-size: 12px;
      color: #ccc;
      text-align: right;
      margin-bottom: 8px;
    }

    input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    input[type="submit"]:hover {
      background: #218838;
      transform: scale(1.05);
    }

    /* Toast success */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background: #28a745;
      color: white;
      text-align: center;
      border-radius: 10px;
      padding: 14px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 40px;
    }

    /* Floating back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #00bfff;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 22px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
      transition: transform 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- YouTube Box -->
  <div class="container">
    <h1>ðŸ“º YouTube Channel</h1>
    <a class="youtube-link" href="https://youtube.com/@fansassociation-d6i?si=FU9l3uhhkLHQN2jm/" target="_blank">Visit Our Channel</a>
  </div>

  <!-- Suggestion Box -->
  <div class="container">
    <h1>ðŸ’¬ Suggestions</h1>
    <button onclick="showSuggestion()">Send a Suggestion</button>

    <form id="suggestionForm" action="https://formsubmit.co/associationfans961@gmail.com" method="POST">
      <textarea id="suggestionText" name="suggestion" maxlength="250" placeholder="Write your suggestion (max 250 chars)..." required></textarea>
      <div class="char-count" id="charCount">0 / 250</div>
      <input type="hidden" name="_next" value="https://surafans.github.io/sura-fans/contact.html?sent=true">
      <input type="hidden" name="_captcha" value="false">
      <input type="submit" value="Send Suggestion">
    </form>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast">âœ… Suggestion sent successfully!</div>

  <!-- Floating Back Button -->
  <a class="back-btn" href="index.html">â¬…</a>

  <script>
    function showSuggestion() {
      const form = document.getElementById('suggestionForm');
      if (form.style.display === 'block') {
        form.style.display = 'none';
      } else {
        form.style.display = 'block';
        form.style.maxHeight = form.scrollHeight + "px";
      }
    }

    // Character counter
    const textarea = document.getElementById("suggestionText");
    const charCount = document.getElementById("charCount");
    textarea.addEventListener("input", () => {
      charCount.textContent = textarea.value.length + " / 250";
    });

    // Toast message after redirect
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('sent') === 'true') {
      const toast = document.getElementById("toast");
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 4000);
    }
  </script>
</body>
</html>
