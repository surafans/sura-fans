<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SURA FANS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #000000);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.4); /* glassmorphism */
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.3);
      border: 1px solid rgba(255, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ff4d4d;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
    }

    a.youtube-link {
      display: block;
      padding: 12px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    a.youtube-link:hover {
      background: #cc0000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,0,0,0.8);
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 77, 77, 0.8);
    }

    form {
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 8px;
      font-size: 14px;
      outline: none;
    }

    .char-counter {
      font-size: 12px;
      color: #bbb;
      text-align: right;
      margin-bottom: 12px;
    }

    input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    input[type="submit"]:hover {
      background: #218838;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40,167,69,0.8);
    }

    .toast {
      visibility: hidden;
      min-width: 220px;
      background: #28a745;
      color: white;
      text-align: center;
      border-radius: 10px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      box-shadow: 0 0 15px rgba(40,167,69,0.6);
      z-index: 1000;
    }
    .toast.show {
      visibility: visible;
      animation: fadeIn 0.5s, fadeOut 0.5s 3s;
    }

    a.back-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bfff;
      color: white;
      border-radius: 50%;
      padding: 15px 18px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,191,255,0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    a.back-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,191,255,1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }
  </style>
</head>
<body>

  <!-- YouTube Box -->
  <div class="container">
    <h1>üì∫ YouTube Channel</h1>
    <a class="youtube-link" href="https://youtube.com/@fansassociation-d6i?si=FU9l3uhhkLHQN2jm/" target="_blank">Visit Our Channel</a>
  </div>

  <!-- Suggestion Box -->
  <div class="container">
    <h1>üí¨ Suggestions</h1>
    <button onclick="showSuggestion()">Send a Suggestion</button>

    <form id="suggestionForm" action="https://formsubmit.co/associationfans961@gmail.com" method="POST">
      <textarea name="suggestion" placeholder="Write your suggestion..." maxlength="250" required oninput="updateCounter(this)"></textarea>
      <div class="char-counter" id="charCounter">0 / 250</div>
      <input type="hidden" name="_next" value="https://surafans.github.io/sura-fans/contact.html?sent=true">
      <input type="hidden" name="_captcha" value="false">
      <input type="submit" value="Send Suggestion">
    </form>
  </div>

  <!-- Floating Toast -->
  <div id="toast" class="toast">‚úÖ Suggestion sent successfully!</div>

  <!-- Back to Home Floating Button -->
  <a class="back-link" href="index.html">üè†</a>

  <script>
    function showSuggestion() {
      document.getElementById('suggestionForm').style.display = 'block';
    }

    function updateCounter(el) {
      document.getElementById('charCounter').innerText = el.value.length + " / 250";
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('sent') === 'true') {
      let toast = document.getElementById('toast');
      toast.className = "toast show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3500);
    }
  </script>
</body>
</html>
