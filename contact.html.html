<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SURA FANS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #000000);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    a.youtube-link {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.youtube-link:hover {
      background: #cc0000;
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc0000;
    }

    form {
      display: none;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #218838;
    }

    .success-message {
      display: none;
      background: #28a745;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }

    a.back-link {
      display: block;
      margin-top: 20px;
      color: #00bfff;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“º YouTube Channel</h1>
    <a class="youtube-link" href="https://www.youtube.com/@surafansclub" target="_blank">Visit Our Channel</a>

    <button onclick="showSuggestion()">ðŸ’¬ Suggestion</button>

    <form id="suggestionForm" action="https://formsubmit.co/associationfans961@gmail.com" method="POST">
      <textarea name="suggestion" placeholder="Write your suggestion..." required></textarea>
      <input type="hidden" name="_next" value="https://surafans.github.io/sura-fans/contact.html?sent=true">
      <input type="hidden" name="_captcha" value="false">
      <input type="submit" value="Send Suggestion">
    </form>

    <div id="successMessage" class="success-message">
      âœ… Suggestion sent successfully!
    </div>

    <a class="back-link" href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    function showSuggestion() {
      document.getElementById('suggestionForm').style.display = 'block';
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('sent') === 'true') {
      document.getElementById('successMessage').style.display = 'block';
    }
  </script>
</body>
</html>
