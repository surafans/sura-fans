<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .login-box {
      margin: 100px auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px #aaa;
      border-radius: 8px;
      background: #fff;
    }
    .login-box h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
  <h2>ADMIN LOGIN</h2>
  <div class="login-box">
    <img src="logo.png" width="80" alt="Logo"><br>
    <input type="email" placeholder="Enter your email"><br>
    <input type="password" placeholder="Enter your password"><br>
    <button>Login</button>
  </div>
</body>
    </html>
