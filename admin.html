<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Sura Cinematic Universe</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Header */
    h1 {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 25px;
      margin: 0;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #444;
      font-size: 22px;
    }

    /* Form Card */
    .form {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form input {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    .form input:focus {
      border-color: #5c6bc0;
      box-shadow: 0 0 5px rgba(92,107,192,0.5);
    }

    .form button {
      padding: 12px 25px;
      margin-top: 15px;
      background: linear-gradient(135deg, #5c6bc0, #3949ab);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    .form button:hover {
      background: linear-gradient(135deg, #3949ab, #1a237e);
      transform: scale(1.05);
    }

    /* Table */
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #5c6bc0;
      color: white;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    td a {
      color: #3949ab;
      text-decoration: none;
      font-weight: bold;
    }

    td button {
      padding: 6px 12px;
      border: none;
      background: #e53935;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }
    td button:hover {
      background: #b71c1c;
    }

    td img {
      width: 90px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>SURA CINEMATIC UNIVERSE</h1>
  <h2>Admin Panel</h2>

  <div class="form">
    <input type="text" id="videoTitle" placeholder="üé¨ Video Title">
    <input type="text" id="videoURL" placeholder="üîó YouTube URL">
    <input type="text" id="videoThumbnail" placeholder="üñºÔ∏è Thumbnail URL">
    <br>
    <button onclick="addVideo()">‚ûï Add Video</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Thumbnail</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="videoTable"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.firebasestorage.app",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const table = document.getElementById("videoTable");

    function loadVideos() {
      onSnapshot(collection(db, "videos"), (snapshot) => {
        table.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.title}</td>
            <td><a href="${data.url}" target="_blank">Watch</a></td>
            <td><img src="${data.thumbnail || ''}" alt="Thumbnail"></td>
            <td><button onclick="deleteVideo('${docSnap.id}')">Delete</button></td>
          `;
          table.appendChild(row);
        });
      });
    }

    window.addVideo = async function() {
      const title = document.getElementById("videoTitle").value;
      const url = document.getElementById("videoURL").value;
      const thumbnail = document.getElementById("videoThumbnail").value;
      if (title && url && thumbnail) {
        await addDoc(collection(db, "videos"), { title, url, thumbnail });
        document.getElementById("videoTitle").value = "";
        document.getElementById("videoURL").value = "";
        document.getElementById("videoThumbnail").value = "";
      } else {
        alert("‚ö†Ô∏è Please fill all fields!");
      }
    }

    window.deleteVideo = async function(id) {
      await deleteDoc(doc(db, "videos", id));
    }

    loadVideos();
  </script>
</body>
</html>
