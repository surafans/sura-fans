<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Sura Cinematic Universe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h2 {
      margin-top: 10px;
    }
    #addForm {
      margin: 20px;
    }
    input {
      padding: 5px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    img {
      width: 100px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>SURA CINEMATIC UNIVERSE</h1>
  <h2>Admin Panel</h2>

  <!-- Add Video Form -->
  <div id="addForm">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoURL" placeholder="Video URL">
    <input type="text" id="videoThumbnail" placeholder="Thumbnail URL">
    <button onclick="addVideo()">Add Video</button>
  </div>

  <!-- Video List -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Thumbnail</th>
        <th>Watch</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="videoList"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load Videos
    function loadVideos() {
      const list = document.getElementById("videoList");
      list.innerHTML = "";
      db.collection("videos").onSnapshot(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.title}</td>
            <td><img src="${data.thumbnail}" alt="thumbnail"></td>
            <td><a href="${data.url}" target="_blank">Watch</a></td>
            <td><button onclick="deleteVideo('${doc.id}')">Delete</button></td>
          `;
          list.appendChild(row);
        });
      });
    }

    // Add Video
    function addVideo() {
      const title = document.getElementById("videoTitle").value;
      const url = document.getElementById("videoURL").value;
      const thumbnail = document.getElementById("videoThumbnail").value;

      if (title && url && thumbnail) {
        db.collection("videos").add({ title, url, thumbnail }).then(() => {
          document.getElementById("videoTitle").value = "";
          document.getElementById("videoURL").value = "";
          document.getElementById("videoThumbnail").value = "";
        });
      } else {
        alert("Please fill all fields!");
      }
    }

    // Delete Video
    function deleteVideo(id) {
      db.collection("videos").doc(id).delete();
    }

    loadVideos();
  </script>
</body>
</html>
