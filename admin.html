<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Sura Cinematic Universe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h2 {
      margin-top: 10px;
    }
    .form {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input {
      padding: 8px;
      width: 250px;
      margin: 5px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #222;
      color: white;
    }
    td img {
      width: 100px;
    }
  </style>
</head>
<body>

  <h1>SURA CINEMATIC UNIVERSE</h1>
  <h2>Admin Panel</h2>

  <div class="form">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoURL" placeholder="YouTube URL">
    <input type="text" id="videoThumbnail" placeholder="Thumbnail URL (optional)">
    <br>
    <button onclick="addVideo()">Add Video</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Thumbnail</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="videoTable"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.firebasestorage.app",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const table = document.getElementById("videoTable");

    // ✅ Improved addVideo with auto-thumbnail
    window.addVideo = async function() {
      const titleEl = document.getElementById("videoTitle");
      const urlEl = document.getElementById("videoURL");
      const thumbEl = document.getElementById("videoThumbnail");

      let title = (titleEl.value || "").trim();
      let url = (urlEl.value || "").trim();
      let thumbnail = (thumbEl.value || "").trim();

      // Extract YouTube ID
      function getYouTubeID(u) {
        if (!u) return "";
        if (u.includes("watch?v=")) return u.split("watch?v=")[1].split("&")[0];
        if (u.includes("youtu.be/")) return u.split("youtu.be/")[1].split("?")[0];
        if (u.includes("shorts/")) return u.split("shorts/")[1].split("?")[0];
        return "";
      }

      // If thumbnail looks like a YouTube page, auto-generate
      if (thumbnail && (thumbnail.includes("youtube.com/watch") || thumbnail.includes("youtu.be") || thumbnail.includes("shorts/"))) {
        const id = getYouTubeID(thumbnail);
        if (id) thumbnail = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      }

      // If no thumbnail but YouTube URL given → auto-generate
      if (!thumbnail && url) {
        const id = getYouTubeID(url);
        if (id) thumbnail = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      }

      if (!title || !url) {
        alert("Please enter at least Title and URL.");
        return;
      }

      try {
        await addDoc(collection(db, "videos"), { title, url, thumbnail });
        titleEl.value = "";
        urlEl.value = "";
        thumbEl.value = "";
        alert("✅ Video Added!");
      } catch (err) {
        console.error("Add failed:", err);
        alert("Error adding. See console.");
      }
    }

    // Delete video
    window.deleteVideo = async function(id) {
      await deleteDoc(doc(db, "videos", id));
    }

    // Load videos from Firestore
    function loadVideos() {
      onSnapshot(collection(db, "videos"), (snapshot) => {
        table.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.title}</td>
            <td><a href="${data.url}" target="_blank">Watch</a></td>
            <td><img src="${data.thumbnail || ''}" alt="Thumbnail"></td>
            <td><button onclick="deleteVideo('${docSnap.id}')">Delete</button></td>
          `;
          table.appendChild(row);
        });
      });
    }

    loadVideos();
  </script>
</body>
</html>
