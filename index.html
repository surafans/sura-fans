<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sura Cinematic Universe</title>
  <style>
    /* (keep your existing CSS as it is, no need to change) */
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="Images/logo.png" alt="SURA Logo" />
    <div id="loader-text">SURA CINEMATIC UNIVERSE</div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo-text">SURA CINEMATIC UNIVERSE</div>
    <div class="right-icons">
      <a href="login.html" class="login-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Login">
      </a>
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#">Videos</a>
      <a href="#">Photos</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <!-- Videos -->
  <div class="video-list" id="videoList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <!-- Your Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.firebasestorage.app",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to load videos from Firestore
    function loadVideos() {
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";

      onSnapshot(collection(db, "videos"), (snapshot) => {
        videoList.innerHTML = ""; // clear before reloading
        snapshot.forEach((doc) => {
          const data = doc.data();

          // Extract YouTube thumbnail
          let videoId = "";
          if (data.url.includes("watch?v=")) {
            videoId = data.url.split("watch?v=")[1];
          } else if (data.url.includes("shorts/")) {
            videoId = data.url.split("shorts/")[1];
          }
          const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

          const div = document.createElement("div");
          div.className = "video-card";
          div.innerHTML = `
            <img class="thumbnail" src="${thumbnail}" alt="${data.title}">
            <div class="video-content">
              <div class="video-title">${data.title}</div>
              <a class="watch-btn" href="${data.url}" target="_blank">Watch</a>
            </div>
          `;
          videoList.appendChild(div);
        });
      });
    }

    loadVideos();
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(e) {
      const menu = document.getElementById("menuDropdown");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = "none";
      }
    }

    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
