<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sura Cinematic Universe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 250px;
      padding: 10px;
    }
    .video-card img {
      width: 100%;
      border-radius: 6px;
    }
    .video-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .video-card a {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 5px;
      background-color: #222;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>SURA CINEMATIC UNIVERSE</h1>

  <div class="video-grid" id="videoGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.firebasestorage.app",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("videoGrid");

    onSnapshot(collection(db, "videos"), (snapshot) => {
      grid.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.classList.add("video-card");
        card.innerHTML = `
          <img src="${data.thumbnail}" alt="Thumbnail">
          <h3>${data.title}</h3>
          <a href="${data.url}" target="_blank">â–¶ Watch</a>
        `;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
