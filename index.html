<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sura Cinematic Universe</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 🔃 Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease 3s forwards;
    }

    #loader img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    #loader-text {
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
      animation: fadeInText 2s ease forwards 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      padding: 15px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 20px;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 15px;
      top: 60px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .menu-dropdown a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #333;
    }

    .menu-dropdown a:hover {
      background: #f0f0f0;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .video-card {
      width: 300px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .video-card img.thumbnail {
      width: 100%;
      height: auto;
    }

    .video-content {
      padding: 15px;
    }

    .video-title {
      font-size: 16px;
      color: #222;
      margin-bottom: 10px;
    }

    .watch-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .watch-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- 🔃 Loading Screen -->
  <div id="loader">
  <img src="images/logo.png" alt="SURA Logo" />
  <h1 id="loader-text">SURA CINEMATIC UNIVERSE</h1>
</div>/>
    <h1 id="loader-text">SURA CINEMATIC UNIVERSE</h1>
  </div>

  <!-- 🌐 Main Website Content -->
  <header>
    SURA FANS
    <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#">Videos</a>
      <a href="#">Photos</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <div class="video-list">
    <div class="video-card">
      <img class="thumbnail" src="https://img.youtube.com/vi/GEQY1qHQ_fE/hqdefault.jpg" alt="Video 1 Thumbnail" />
      <div class="video-content">
        <div class="video-title">SURA Fans Special Video</div>
        <a class="watch-btn" href="https://www.youtube.com/watch?v=GEQY1qHQ_fE" target="_blank">Watch</a>
      </div>
    </div>

    <div class="video-card">
      <img class="thumbnail" src="https://img.youtube.com/vi/Z6KszJCVUoo/hqdefault.jpg" alt="Video 2 Thumbnail" />
      <div class="video-content">
        <div class="video-title">SURA Mass Shorts</div>
        <a class="watch-btn" href="https://www.youtube.com/shorts/Z6KszJCVUoo" target="_blank">Watch</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    window.onclick = function(event) {
      const menu = document.getElementById("menuDropdown");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    }

    // 🔃 Loader Script
    window.onload = function() {
      const text = document.getElementById("loader-text");
      text.style.opacity = 1;

      // Hide loader after 3 seconds
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
