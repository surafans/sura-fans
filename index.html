<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sura Fans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #181818;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      border-bottom: 2px solid #333;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      background: #333;
    }
    .video-content {
      padding: 15px;
    }
    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
      height: 40px;
      overflow: hidden;
    }
    .watch-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .watch-btn:hover {
      background: #ffaa00;
    }
    .empty-message {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Sura Fans - Video Gallery</header>

  <div id="videoList" class="video-container"></div>
  <div id="emptyMessage" class="empty-message" style="display:none;">
    No videos available. Please check back later!
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.appspot.com",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function loadVideos() {
      const videoList = document.getElementById("videoList");
      const emptyMessage = document.getElementById("emptyMessage");

      onSnapshot(collection(db, "videos"), (snapshot) => {
        videoList.innerHTML = "";
        if (snapshot.empty) {
          emptyMessage.style.display = "block";
        } else {
          emptyMessage.style.display = "none";
          snapshot.forEach((doc) => {
            const data = doc.data();

            // ✅ Determine thumbnail
            let thumbnail = data.thumbnail || "";

            if (!thumbnail && data.url) {
              let videoId = "";
              if (data.url.includes("watch?v=")) {
                videoId = data.url.split("watch?v=")[1].split("&")[0];
              } else if (data.url.includes("shorts/")) {
                videoId = data.url.split("shorts/")[1].split("?")[0];
              } else if (data.url.includes("youtu.be/")) {
                videoId = data.url.split("youtu.be/")[1].split("?")[0];
              }
              thumbnail = videoId 
                ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
                : "Images/default.jpg"; // ✅ Fallback
            }

            if (!thumbnail) {
              thumbnail = "Images/default.jpg"; // ✅ final fallback
            }

            // ✅ Create video card
            const div = document.createElement("div");
            div.className = "video-card";
            div.innerHTML = `
              <img class="thumbnail" src="${thumbnail}" alt="${data.title || "Untitled"}">
              <div class="video-content">
                <div class="video-title">${data.title || "Untitled"}</div>
                <a class="watch-btn" href="${data.url || "#"}" target="_blank">Watch</a>
              </div>
            `;
            videoList.appendChild(div);
          });
        }
      });
    }

    loadVideos();
  </script>
</body>
</html>
