<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SURA FANS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* 🔃 Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loader img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    #loader-text {
      font-size: 24px;
      opacity: 0;
      transition: opacity 2s;
      font-family: sans-serif;
      letter-spacing: 2px;
    }

    header {
      background: #ff0000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .menu-dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background: #f5f5f5;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100%;
      height: auto;
    }

    .video-content {
      padding: 15px;
    }

    .video-title {
      font-size: 16px;
      color: #222;
      margin-bottom: 10px;
    }

    .watch-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .watch-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- 🔃 Loading Screen -->
  <div id="loader">
    <img src="https://img.youtube.com/vi/GEQY1qHQ_fE/hqdefault.jpg" alt="Logo" />
    <h1 id="loader-text">SURA CINEMATIC UNIVERSE</h1>
  </div>

  <!-- 🌐 Main Website Content -->
  <header>
    SURA FANS
    <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#">Videos</a>
      <a href="#">Photos</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <div class="video-list">
    <div class="video-card">
      <img class="thumbnail" src="https://img.youtube.com/vi/GEQY1qHQ_fE/hqdefault.jpg" alt="Video 1 Thumbnail" />
      <div class="video-content">
        <div class="video-title">SURA Fans Special Video</div>
        <a class="watch-btn" href="https://www.youtube.com/watch?v=GEQY1qHQ_fE" target="_blank">Watch</a>
      </div>
    </div>

    <div class="video-card">
      <img class="thumbnail" src="https://img.youtube.com/vi/Z6KszJCVUoo/hqdefault.jpg" alt="Video 2 Thumbnail" />
      <div class="video-content">
        <div class="video-title">SURA Mass Shorts</div>
        <a class="watch-btn" href="https://www.youtube.com/shorts/Z6KszJCVUoo" target="_blank">Watch</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    window.onclick = function(event) {
      const menu = document.getElementById("menuDropdown");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    }

    // 🔃 Loader Script
    window.onload = function() {
      const text = document.getElementById("loader-text");
      text.style.opacity = 1;

      // Hide loader after 3 seconds
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
