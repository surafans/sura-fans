<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sura Cinematic Universe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease 3s forwards;
    }
    #loader img { width: 140px; margin-bottom: 20px; animation: pulse 2s infinite; }
    #loader-text { font-size: 26px; font-weight: bold; letter-spacing: 2px; color: #e50914; opacity: 0; animation: fadeInText 2s ease forwards 1s; }
    @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    @keyframes fadeInText { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* Header */
    header {
      background: linear-gradient(90deg, #111, #000);
      color: white;
      padding: 15px 25px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(229, 9, 20, 0.4);
    }
    header .logo-text { font-size: 24px; font-weight: bold; letter-spacing: 1.5px; color: #e50914; }
    .right-icons { display: flex; align-items: center; gap: 18px; }
    .menu-icon { font-size: 28px; cursor: pointer; transition: color 0.3s; }
    .menu-icon:hover { color: #e50914; }

    /* Login button */
    .login-btn {
      width: 42px; height: 42px; border-radius: 50%;
      background: #222; display: flex; align-items: center; justify-content: center;
      cursor: pointer; text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s, background 0.3s;
    }
    .login-btn:hover { transform: scale(1.1); background: #e50914; }
    .login-btn img { width: 22px; height: 22px; filter: invert(1); }

    /* Dropdown */
    .menu-dropdown {
      display: none; position: absolute; top: 60px; right: 20px;
      background: rgba(30,30,30,0.95); color: white;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
      border-radius: 10px; overflow: hidden; min-width: 180px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .menu-dropdown a {
      display: block; padding: 12px 15px; text-decoration: none;
      color: white; font-size: 15px; transition: background 0.3s;
    }
    .menu-dropdown a:hover { background: #e50914; }

    /* Videos Section */
    .content-wrapper { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
    .section-title { text-align: center; font-size: 30px; font-weight: 700; margin-bottom: 30px; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

    .video-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .video-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 30px rgba(229,9,20,0.5); }
    .video-card img.thumbnail { width: 100%; height: 180px; object-fit: cover; display: block; }

    .video-content { padding: 15px; text-align: center; }
    .video-title { font-size: 18px; font-weight: 600; margin-bottom: 14px; color: #f1f1f1; }

    .watch-btn {
      display: inline-block; padding: 10px 22px;
      background: linear-gradient(90deg, #e50914, #b0060f);
      color: white; text-decoration: none; border-radius: 8px;
      font-size: 15px; font-weight: bold;
      transition: transform 0.25s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(229,9,20,0.4);
    }
    .watch-btn:hover { transform: scale(1.08); background: linear-gradient(90deg, #b0060f, #e50914); box-shadow: 0 6px 16px rgba(229,9,20,0.6); }

    .empty-message { text-align: center; font-size: 18px; color: #bbb; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="Images/logo.png" alt="SURA Logo" />
    <div id="loader-text">SURA CINEMATIC UNIVERSE</div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo-text">SURA CINEMATIC UNIVERSE</div>
    <div class="right-icons">
      <a href="login.html" class="login-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Login">
      </a>
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="#">Videos</a>
      <a href="#">Photos</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <!-- Videos -->
  <div class="content-wrapper">
    <h2 class="section-title">Latest Videos</h2>
    <div class="video-list" id="videoList"></div>
    <div id="emptyMessage" class="empty-message" style="display:none;">No videos available yet.</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Is9ekckvL3otvCDbz90plvEvlPBRDT4",
      authDomain: "sura-fans-auth.firebaseapp.com",
      projectId: "sura-fans-auth",
      storageBucket: "sura-fans-auth.appspot.com",
      messagingSenderId: "399675179284",
      appId: "1:399675179284:web:b4e7b2d0a409c2eab34201"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function loadVideos() {
      const videoList = document.getElementById("videoList");
      const emptyMessage = document.getElementById("emptyMessage");

      onSnapshot(collection(db, "videos"), (snapshot) => {
        videoList.innerHTML = "";
        if (snapshot.empty) {
          emptyMessage.style.display = "block";
        } else {
          emptyMessage.style.display = "none";
          snapshot.forEach((doc) => {
            const data = doc.data();

            // ✅ determine thumbnail
            let thumbnail = data.thumbnail || "";
            if (!thumbnail && data.url) {
              let videoId = "";
              if (data.url.includes("watch?v=")) {
                videoId = data.url.split("watch?v=")[1].split("&")[0];
              } else if (data.url.includes("shorts/")) {
                videoId = data.url.split("shorts/")[1].split("?")[0];
              } else if (data.url.includes("youtu.be/")) {
                videoId = data.url.split("youtu.be/")[1].split("?")[0];
              }
              thumbnail = videoId
                ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
                : "Images/default.jpg";
            }
            if (!thumbnail) thumbnail = "Images/default.jpg";

            // ✅ video card
            const div = document.createElement("div");
            div.className = "video-card";
            div.innerHTML = `
              <img class="thumbnail" src="${thumbnail}" alt="${data.title || "Untitled"}">
              <div class="video-content">
                <div class="video-title">${data.title || "Untitled"}</div>
                <a class="watch-btn" href="${data.url || "#"}" target="_blank">▶ Watch</a>
              </div>
            `;
            videoList.appendChild(div);
          });
        }
      });
    }

    loadVideos();
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    window.onclick = function(e) {
      const menu = document.getElementById("menuDropdown");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = "none";
      }
    }
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
